			<form action="post">
			  <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
				<h1><br><b>Appointment Form</b></h1>
			  </div>
			  <br><br>
              <h2>Customer Information</h2><br>
			  <!-- Customer Name input -->
			  <div class="form-outline mb-4">
				<label class="form-label" for="customer_name">Customer Name:</label>
				<input type="text" name="customer_name" id="customer_name" class="form-control form-control-lg"
				  placeholder="Enter a Name" required/>
			  </div>

              <!-- Email input -->
			  <div class="form-outline mb-3">
				<label class="form-label" for="email">Email:</label>
				<input type="email" name="email" id="email" class="form-control form-control-lg"
				  placeholder="Enter an Email" required/>	
			  </div>

              <!-- Password input -->
			  <div class="form-outline mb-3">
				<label class="form-label" for="password">Password:</label>
				<input type="password" name="password" id="password" class="form-control form-control-lg"
				  placeholder="Enter a Password" required/>	
			  </div>

			  <!-- Phone input -->
			  <div class="form-outline mb-4">
				<label class="form-label" for="phone">Phone Number:</label>
				<input type="text" name="phone" id="phone" class="form-control form-control-lg"
				  placeholder="Enter a Phone Number" required/>
			  </div><br>

              <h2>Vehicle Information</h2><br>
			  <!-- Vehicle Model input -->
			  <div class="form-outline mb-4">
				<label class="form-label" for="model">Model:</label>
				<input type="text" name="model" id="model" class="form-control form-control-lg"
				  placeholder="Enter a Model" required/>
			  </div>
	
			  <!-- Vehicle Colour input -->
			  <div class="form-outline mb-4">
				<label class="form-label" for="colour">Colour:</label>
				<input type="text" name="colour" id="colour" class="form-control form-control-lg"
				  placeholder="Enter a Colour" required/>
			  </div>

			  <!-- Vehicle plate input -->
			  <div class="form-outline mb-4">
				<label class="form-label" for="plate">Plate Number:</label>
				<input type="text" name="plate" id="plate" class="form-control form-control-lg"
				  placeholder="Enter a Plate Number" required/>
			  </div><br>
              <h2>Service Information</h2><br>
			  <!-- Plate Number input -->
			  <div class="form-outline mb-4">
				<label class="form-label" for="price">Price:</label>
				<input type="number" name="price" id="price" class="form-control form-control-lg"
				  placeholder="100" required/>	
			  </div>

              <!-- Package Dropdown -->
              <div class="form-outline mb-4">
				<label for="package">Package:</label>
                <select name="package" id="package" class="form-control form-control-lg">
                    <option value="Basic">Basic</option>
                    <option value="Premium">Premium</option>
                    <option value="Deluxe">Deluxe</option>
                    <option value="Supreme">Supreme</option>
                </select>	
            </div>
			  <!-- Appointment Date -->
              <div class="form-outline mb-4">
			  <label for="appointment_date">Appointment Date:</label>
              <input type="date" name="appointment_date" id="appointment_date"  required class="form-control form-control-lg">
              </div>
	
			  <div class="text-center text-lg-start mt-4 pt-2">
				<button type="submit" class="btn btn-primary btn-lg"
				  style="padding-left: 2.5rem; padding-right: 2.5rem;">Make Appointment</button>
			  </div><br><br>
	
			</form>
